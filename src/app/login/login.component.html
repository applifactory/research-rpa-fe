<div class="card">
  <div class="card-body">
    <h4 class="card-title">Research RPA</h4>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label class="text-muted">Email</label>
        <div class="input-group input-group-seamless">
          <span class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-user"></i>
            </span>
          </span>
          <input type="text" class="form-control" formControlName="email" [class.is-invalid]="loginForm.controls.email.invalid && loginForm.controls.email.touched">
        </div>
      </div>

      <div class="form-group">
        <label class="text-muted">Password</label>
        <div class="input-group input-group-seamless">
          <span class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-lock"></i>
            </span>
          </span>
          <input type="password" class="form-control" formControlName="password" [class.is-invalid]="loginForm.controls.password.invalid && loginForm.controls.password.touched">
        </div>
      </div>

      <button type="submit" class="btn btn-primary pull-right" [disabled]="loginForm.invalid">Login</button>
      
      
    </form>
  </div>
</div>
